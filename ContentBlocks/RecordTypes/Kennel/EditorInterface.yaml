name: conpassione/kennel
typeName: conpassione-kennel
title: 'Kennel'
group: csbp
table: tx_cpkm_domain_model_kennel
labelField: k_name
sortField: title
security:
  ignorePageTypeRestriction: true
prefixFields: false
fields:
  - identifier: p_kennel
    type: Palette
    label: Zuchtstaette
    description: Daten zur Zuchtstaette
    fields:
    - identifier: k_name
      type: Text
      required: true
      max: 30
    - identifier: k_status
      type: Checkbox
      renderType: checkboxToggle
      default: 0
      items:
        - label: aktiv?
    - identifier: k_show
      type: Checkbox
      renderType: checkboxToggle
      default: 0
      items:
        - label: anzeigen?
    - identifier: hidden
      type: Checkbox
      useExistingField: true
    - identifier: k_variety
      type: Checkbox
      renderType: checkboxToggle
      cols: 1
      rows: 3
      default: 0
      items:
        - label: '---'
          value: 0
        - label: 'Museau Normal'
          value: 1
        - label: 'Face Rase'
          value: 2
  - identifier: p_breeder
    type: Palette
    label: Züchter
    description: Adresse der Zuchtstätte
    fields:
    - identifier: k_first_name
      type: Text
      max: 20
      label: Vorname
    - identifier: k_last_name
      type: Text
      max: 20
      label: Nachname
    - type: Linebreak
    - identifier: k_address
      type:  Textarea
      label: Adresse
      max: 30
      rows: 5
    - type: Linebreak
    - identifier: k_phone
      type: Text
      label: Phone
      max: 20
    - identifier: k_mobile
      type: Text
      label: Handy
      max: 20
    - type: Linebreak
    - identifier: k_email
      type: Text
      label: E-Mail
      max: 20
    - identifier: k_web
      type: Text
      label: Web
      size: 20
