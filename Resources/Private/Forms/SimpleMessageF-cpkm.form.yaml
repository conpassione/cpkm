identifier: simple-messagef-cpkm
label: 'CSBP Formulaire de demande simple'
type: Form
prototypeName: standard
renderingOptions:
  submitButtonLabel: Evoyer
finishers:
  - identifier: EmailToSender
    options:
      subject: 'Courriel de confirmation'
      recipients:
        '{email}': '{lastname} {firstname}'
      senderAddress: 'info@csbp.ch'
      senderName: 'Club Suisse du Berger des Pyrénées'
      addHtmlPart: true
      attachUploads: false
      title: 'Ton demande'
  - identifier: EmailToReceiver
    options:
      subject: 'Demande de {lastname} {firstname}'
      recipients:
        info@csbp.ch: 'Club Suisse du Berger des Pyrénées'
      senderAddress: '{email}'
      senderName: '{lastname} {firstname}'
      addHtmlPart: true
      attachUploads: false
      title: 'Demande via site internet de {firstname} {lastname}'
  - identifier: Confirmation
    options:
      message: "Merci pour ta demande. Tu recevras une réponse de notre part dans un délai d'une semaine."
      contentElementUid: ''
renderables:
  - type: Page
    identifier: smpage-1
    renderables:
      - type: GridRow
        identifier: gridrow-2
        label: 'Données personnelles'
        renderables:
          - identifier: lastname
            defaultValue: ''
            type: Text
            label: 'Nom'
            properties:
              fluidAdditionalAttributes:
                required: required
            validators:
              - identifier: NotEmpty
          - identifier: firstname
            defaultValue: ''
            type: Text
            label: 'Prénom'
            properties:
              fluidAdditionalAttributes:
                required: required
            validators:
              - identifier: NotEmpty
      - identifier: gridrow-4
        type: GridRow
        label: 'Communication'
        renderables:
          - defaultValue: ''
            type: Text
            identifier: mobile
            label: 'Téléphone portable'
            properties:
              elementDescription: ''
          - identifier: email
            defaultValue: ''
            type: Text
            label: E-Mail
            properties:
              fluidAdditionalAttributes:
                required: required
              validationErrorMessages:
                - code: 1221559976
                  message: "L'e-mail est nécessaire pour la communication, veuillez saisir un e-mail valide."
            validators:
              - identifier: EmailAddress
              - identifier: NotEmpty
      - identifier: smmessage
        defaultValue: ''
        type: Textarea
        label: 'Demande'
      - identifier: smrecinfo
        properties:
          text: '* Champs obligatoires'
        type: StaticText
        label: ''
