identifier: EventV2D-db-cpkm
label: "Anmeldeformular V2 CSBP Event"
type: Form
prototypeName: standard
renderingOptions:
  submitButtonLabel: Absenden
finishers:
  - identifier: EmailToSender
    options:
      subject: 'Bestätigung Anmeldung CSBP Event für {dog}'
      recipients:
        '{email}': '{lastname} {firstname}'
      senderAddress: 'info@csbp.ch'
      senderName: 'Club Suisse du Berger des Pyrénées'
      addHtmlPart: true
      attachUploads: false
      title: 'Veranstaltung CSBP - {dog}'
  - identifier: EmailToReceiver
    options:
      subject: 'Anmeldung Veranstaltung von {lastname} {firstname} - {dog}'
      recipients:
        info@csbp.ch: 'Club Suisse du Berger des Pyrénées'
      senderAddress: '{email}'
      senderName: '{lastname} {firstname}'
      addHtmlPart: true
      attachUploads: false
      title: 'Anmeldung Veranstaltung via Website von {firstname} {lastname} - {dog}'
  - identifier: SaveToDatabase
    options:
      table: 'tx_conpassione_registrationform'
      mode: insert
      databaseColumnMappings:
        tstamp:
          value: '{__currentTimestamp}'
        pid:
          value: '{eventpid}'
        type:
          value: 'cpkm-registrationform'
      elements:
        lastname:
          mapOnDatabaseColumn: 'lastname'
        firstname:
          mapOnDatabaseColumn: 'firstname'
        email:
          mapOnDatabaseColumn: 'email'
        event:
          mapOnDatabaseColumn: 'event'
        breed:
          mapOnDatabaseColumn: 'breed'
        message:
          mapOnDatabaseColumn: 'message'
  - identifier: Confirmation
    options:
      message: 'Besten Dank für Deine Anmeldung'
      contentElementUid: ''
renderables:
  - type: Page
    identifier: smpage-1
    renderables:
      - identifier: event
        defaultValue: 'ERROR: Unable to get Eventname'
        type: Text
        label: 'Anmeldung für'
        properties:
          containerClassAttribute: 'form-event-title'
          fluidAdditionalAttributes:
            readonly: readonly
      - identifier: eventpid
        type: Hidden
        properties:
          elementClassAttribute: 'form-event-pid'
          fluidAdditionalAttributes:
            readonly: readonly
            hidden: hidden
      - type: GridRow
        identifier: gridrow-2
        label: 'Person'
        renderables:
          - identifier: lastname
            defaultValue: ''
            type: Text
            label: 'Name'
            properties:
              fluidAdditionalAttributes:
                required: required
            validators:
              - identifier: NotEmpty
          - identifier: firstname
            defaultValue: ''
            type: Text
            label: 'Vorname'
            properties:
              fluidAdditionalAttributes:
                required: required
            validators:
              - identifier: NotEmpty
      - identifier: gridrow-4
        type: GridRow
        label: 'Kommunikation'
        renderables:
          - identifier: email
            defaultValue: ''
            type: Text
            label: E-Mail
            properties:
              fluidAdditionalAttributes:
                required: required
              validationErrorMessages:
                - code: 1221559976
                  message: 'Die E-Mail ist für die Kommunikation nötig, bitte gültige E-Mail erfassen.'
            validators:
              - identifier: EmailAddress
              - identifier: NotEmpty
      - identifier: gridrow-5
        type: GridRow
        label: 'Hund'
        renderables:
          - identifier: breed
            type: Text
            label: 'Anzahl Hunde'
          - identifier: message
            type: Textarea
            label: 'Mitteilung'
      - identifier: confirmation
        type: Checkbox
        label: 'Ich bin einverstanden, dass die erfassten Daten für die Zwecke der Veranstaltung verwendet werden.'
        properties:
          elementDescription: ''
          fluidAdditionalAttributes:
            required: required
          validationErrorMessages:
            - code: 1221560910
              message: 'Bitte Verwendung der Daten zustimmen.'
        validators:
          - identifier: NotEmpty
      - identifier: recinfo1
        properties:
          text: '* Pflichtfelder'
        type: StaticText
        label: ''
