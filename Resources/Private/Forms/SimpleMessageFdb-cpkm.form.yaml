identifier: simple-messagef-db-cpkm
label: 'Formulaire de demande simple avec base de donées'
type: Form
prototypeName: standard
renderingOptions:
  submitButtonLabel: Envoyer
finishers:
  - identifier: EmailToSender
    options:
      subject: 'Courriel de confirmation'
      recipients:
        '{email}': '{lastname} {firstname}'
      senderAddress: 'info@csbp.ch'
      senderName: 'CSBP'
      addHtmlPart: true
      attachUploads: false
      title: 'Ton demande'
  - identifier: EmailToReceiver
    options:
      subject: 'Demande de {lastname} {firstname}'
      recipients:
        info@csbp.ch: 'CSBP'
      senderAddress: '{email}'
      senderName: '{lastname} {firstname}'
      addHtmlPart: true
      attachUploads: false
      title: 'Demande via site internet de {firstname} {lastname}'
  - identifier: SaveToDatabase
    options:
      table: 'tx_conpassione_registrationform'
      mode: insert
      databaseColumnMappings:
        tstamp:
          value: '{__currentTimestamp}'
        pid:
          value: '{eventpid}'
        type:
          value: 'cpkm-registrationform'
      elements:
        lastname:
          mapOnDatabaseColumn: 'lastname'
        firstname:
          mapOnDatabaseColumn: 'firstname'
        mobile:
          mapOnDatabaseColumn: 'mobile'
        email:
          mapOnDatabaseColumn: 'email'
        sm-message:
          mapOnDatabaseColumn: 'sm-message'
        event:
          mapOnDatabaseColumn: 'event'
  - identifier: Confirmation
    options:
      message: "Merci pour ta demande. Tu recevras une réponse de notre part dans un délai d'une semaine."
      contentElementUid: ''
renderables:
  - type: Page
    identifier: smpage-1
    renderables:
      - identifier: event
        defaultValue: 'ERROR: Unable to get Eventname'
        type: Text
        label: 'Inscription pour la manifestation'
        properties:
          containerClassAttribute: 'form-event-title'
          fluidAdditionalAttributes:
            readonly: readonly
      - identifier: eventpid
        type: Hidden
        properties:
          elementClassAttribute: 'form-event-pid'
          fluidAdditionalAttributes:
            readonly: readonly
            hidden: hidden
      - type: GridRow
        identifier: gridrow-2
        label: 'Données personnelles'
        renderables:
          - identifier: lastname
            defaultValue: ''
            type: Text
            label: 'Nom'
            properties:
              fluidAdditionalAttributes:
                required: required
            validators:
              - identifier: NotEmpty
          - identifier: firstname
            defaultValue: ''
            type: Text
            label: 'Prénom'
            properties:
              fluidAdditionalAttributes:
                required: required
            validators:
              - identifier: NotEmpty
      - identifier: gridrow-4
        type: GridRow
        label: 'Communication'
        renderables:
          - defaultValue: ''
            type: Text
            identifier: mobile
            label: 'Téléphone portable'
            properties:
              elementDescription: ''
          - identifier: email
            defaultValue: ''
            type: Text
            label: E-Mail
            properties:
              fluidAdditionalAttributes:
                required: required
              validationErrorMessages:
                - code: 1221559976
                  message: "L'e-mail est nécessaire pour la communication, veuillez saisir un e-mail valide."
            validators:
              - identifier: EmailAddress
              - identifier: NotEmpty
      - identifier: smmessage
        defaultValue: ''
        type: Textarea
        label: 'Demande'
      - type: Checkbox
        identifier: confirmation
        label: "J'accepte que les données saisies soient utilisées aux fins de l'événement."
        properties:
          elementDescription: ''
          fluidAdditionalAttributes:
            required: required
          validationErrorMessages:
            - code: 1221560910
              message: "Veuillez autoriser l'utilisation des données."
        validators:
          - identifier: NotEmpty
      - identifier: recinfo1
        properties:
          text: '* Champs obligatoires'
        type: StaticText
        label: ''
